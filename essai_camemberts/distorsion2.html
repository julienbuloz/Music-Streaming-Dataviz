<!DOCTYPE html>
<html class="ocks-org do-not-copy"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script src="https://d3js.org/d3.v7.min.js"></script>
<title>Distorsion</title>
<style>
text{
    font-size: 10px;
}
circle{
    fill: none;
    stroke: black;
    stroke-width: 5px;
}
rect.cache{
    fill: white;
}
path.clacos{
    //fill: blue;
    stroke: black;
    stroke-width: 2px;
}
</style>
</head>
<body id="corpus">
<h1 id="titre">Distorsion</h1>
<script>
let distorsion = function(x, c, r, p){
// c: centre
// r: rayon >0
// p: rapport de magnification >0
	let x1 = x-c;
	if(x1 >=0)
	{
		if(x1>= r)
		{
			yr = r*(1+p)/2;
			//return c + yr + x1 - r;		
			return x + yr - r;
		}
		else
			return (1-p)/(2*r)*x1**2 + p*x1 + c;
	}
	else
	{
		//return x;
		if(x1 <= -r)
		{
			yr = -r*(1+p)/2;
			//return c + yr + x1 + r;
			return x + yr + r;
		}
		else
			return (p-1)/(2*r)*x1**2 + p*x1 + c;
	}
};

let deriv_distorsion = function(x, c, r, p){
	let x1 = x-c;
	if(x1 >=0)
	{
		if(x1>= r)
			return 1;
		else
			return ((1-p)/r)*x1 + p;
	}
	else
	{
		//return x;
		if(x1 <= -r)
			return 1;
		else
			return ((p-1)/r)*x1 + p;
	}
};

let echelle_distorsion = function(x, e, c, r){
	let x1 = x-c;
    let t;
    if(x1 < 0)
        x1 = -x1;

    if(x1 <= 0.1*r)
        return 1;
	else
        x1 -= 0.1*r;
    if(x1 >= r)
		return e;
	else
		t = 1 - x1/r;
	
    return (1-t) * e + t;
};


const margin = {top: 20, right: 20, bottom: 50, left: 30};
const width = 800 - margin.left - margin.right;
const height = 400 - margin.top - margin.bottom;

const Ech_x = d3.scaleBand()
    .range([0, width])
    .padding(0.1);

const Ech_y = d3.scaleLinear()
    .range([-height/2, +height/2]);

let svg = d3.select("#corpus")
	.append("svg")
	.attr("id", "svg")
	.attr("width", width + margin.left + margin.right)
	.attr("height", height + margin.top + margin.bottom);

let groupe = svg.append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

let nbBarres = d3.randomInt(30,40)();
let data = d3.shuffle(d3.range(nbBarres));

data = data.map((d,i) => ({
   "population":d,
   "pays":("ici "+i),
   "repartition":Array.from({length:d3.randomInt(3,10)()}, d3.randomUniform(1,10))
}))

// On demande à D3JS de charger notre fichier
//d3.tsv("https://www.datavis.fr/d3js/barchart/data.tsv").then(function(data) {
    // Conversion des caractères en nombres
    data.forEach(d => d.population = +d.population);

    // Mise en relation du scale avec les données de notre fichier
    // Pour l'axe X, c'est la liste des pays
    // Pour l'axe Y, c'est le max des populations
    Ech_x.domain(data.map(d => d.pays));
    let maxY = d3.max(data, d => d.population);
    Ech_y.domain([-maxY, maxY]);

    let positionCentre = function(d, c=0, r=0, p=0){
        let x = Ech_x.bandwidth()/2 + Ech_x(d.pays);
        if(r > 0)
            x = distorsion(x, c, r, p);
        return x;
    };    

    let positionDisque = function(d, y=0, c=0, r=0, p=0){
        return "translate(" + positionCentre(d, c, r, p) + "," + y +")";
    };

    let formeDisque0 = function(d, c=0, r=0, p=0){
        let ry = Ech_y(d.population);
        let rx = Ech_x.bandwidth()/2;
        if (rx > ry)
            return 1;
        let R = rx/ry;
        if(r > 0)
            R *= deriv_distorsion(Ech_x.bandwidth()/2 + Ech_x(d.pays), c, r, p);
        if(R > 1)
            R = 1;
        return R;
    };

    let formeDisque = function(d, c=0, r=0, p=0){
        let ry = Ech_y(d.population);
        let rx = Ech_x.bandwidth()/2;
        if (rx > ry)
            return 1;
        let R = rx/ry;
        if(r > 0)
            R = echelle_distorsion(Ech_x.bandwidth()/2 + Ech_x(d.pays), R, c, r);
        if(R > 1)
            R = 1;
        return R;
    };

    let echelleDisque = function(d, c=0, r=0, p=0){
        return "scale(" + formeDisque(d, c, r, p) + ",1)";
    }                 
    
    let lignes = groupe.selectAll(".ligne")
        .data(data)
        .enter()
        .append("line")
        .attr("class", "ligne")
        .attr("x1", d => Ech_x.bandwidth()/2 + Ech_x(d.pays))
        .attr("x2", d => Ech_x.bandwidth()/2 + Ech_x(d.pays))
        .attr("y1", height/2)
        .attr("y2", height)
        .attr("stroke", "black");
    
    let clacos = d3.pie();

    let couleurs = d3.scaleOrdinal()
          .domain(d3.range(12))
          .range(d3.schemeDark2);

    let dessine_disque = function(dat){
        //console.log(dat);
        let dd = clacos(dat.repartition).map(d=> {d.pays = dat.pays; d.population = dat.population; return d});
        //console.log(dd);
        groupe.append("g")
              .selectAll("path")
              //.data(clacos(dat.repartition))
              .data(dd)
              .enter()
              .append("path")
              .attr("class", "clacos")
              .attr('d', (d) => {
                                    //console.log(d);
                                    let pathdata = d3.arc().innerRadius(0).outerRadius(Ech_y(dat.population))(d);
                                    //console.log(pathdata);
                                    return pathdata;})
              .attr("fill", d => couleurs(d.index))
              .attr("transform", positionDisque(dat, height/2) + " " + echelleDisque(dat));
    };

    /*let disques = groupe.selectAll("circle")
        .data(data)
        .enter()
        .append("circle")
        .attr("cx", 0)
        .attr("cy", height/2)
        .attr("r", d => Ech_y(d.population))
        .attr("transform", d => positionDisque(d) + " " + echelleDisque(d));
     */
    let disques = groupe.selectAll("circle")
        .data(data)
        .enter()
        .append("circle")
        .attr("cx", 0)
        .attr("cy", height/2)
        .attr("r", d => Ech_y(d.population))
        .attr("transform", d => positionDisque(d) + " " + echelleDisque(d))
        .each(d => dessine_disque(d));
    

    let cache = svg.append("rect")
          .attr("class", "cache")
          .attr("x", 0)
          .attr("width", margin.left)
          .attr("y", 0)
          .attr("height", height+ margin.top + margin.bottom);



    axeVertical = svg.append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")")
        .call(d3.axisLeft(Ech_y));

    axeHorizontal = groupe.append("g").attr("transform", "translate(0," + height + ")")
    axeHorizontal.selectAll("g")
                 .data(data)
                 .enter()
                 .append("g")
                 .attr("class", "legende")
                 .attr("transform", d => positionDisque(d, 15))
                 .append("text")
                 .style("text-anchor", "end")
                 //.attr("dx", Ech_x.bandwidth())
                 .attr("dy", 10)
                 .text(d => d.pays)
                 .attr("transform", "rotate(-65)")


    let legendes = axeHorizontal.selectAll(".legende");
    let secteurs = groupe.selectAll("path.clacos");
    
    svg.on("mousemove", function(event, d){
		let truc = d3.pointer(event);
		let c = truc[0] - margin.left;
		//console.log(c);
		let y = truc[1] - margin.top;
        y = height - y;
		let r = 2*(y)/height;
        r = 50*r
        if(r>50)
            r = 100-r;
		lignes.attr("x1", d => positionCentre(d, c, r, 5))
              .attr("x2", d => positionCentre(d, c, r, 5));
        legendes.attr("transform", d => positionDisque(d, 15, c, r, 5));
        disques.attr("transform", d => positionDisque(d, 0, c, r, 5) + " " + echelleDisque(d, c, r, 5));
        secteurs.attr("transform", d => positionDisque(d, height/2, c, r, 5) + " " + echelleDisque(d, c, r, 5));
	});		

//});
</script>
</body>
</html>
