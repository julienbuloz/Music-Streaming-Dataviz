<script>

let preparer_data = function(data)
{
    let genres = {};
    let donnees = [];
    let quantite = 0;
    let hdate = "";
    let date_num = 0;
    let repartition = {};
    for (let idx in data.Jour)
    {
        let date_s = EpochToDate(data.Jour[idx]).toDateString();
        if(date_s != hdate)
        {
            if (hdate != "")
            {
                donnees.push({"hdate": hdate, "date_num":date_num, "repartition": repartition, "quantite": quantite});
                quantite = 0;
                date_num += 1;
                repartition = {};
            }
            hdate = date_s;
        }
        else
        {
            quantite +=1;
            if(data.Genre[idx] in repartition)
                repartition[data.Genre[idx]] += 1;
            else
                repartition[data.Genre[idx]] = 1;
            if(!(data.Genre[idx] in genres))
                genres[data.Genre[idx]] = true;
        }
    }
    donnees.push({"hdate": hdate, "repartition": repartition, "quantite": quantite});
    let genres_ = [];
    for(g in genres)
        genres_.push(g);
    return [donnees, genres_];
};


let mag = 8; //coefficient de magnification
let rayMag = 50 //rayon de magnification

let distorsion = function(x, c, r, p){
// c: centre
// r: rayon >0
// p: rapport de magnification >0
	let x1 = x-c;
	if(x1 >=0)
	{
		if(x1>= r)
		{
			yr = r*(1+p)/2;
			//return c + yr + x1 - r;		
			return x + yr - r;
		}
		else
			return (1-p)/(2*r)*x1**2 + p*x1 + c;
	}
	else
	{
		//return x;
		if(x1 <= -r)
		{
			yr = -r*(1+p)/2;
			//return c + yr + x1 + r;
			return x + yr + r;
		}
		else
			return (p-1)/(2*r)*x1**2 + p*x1 + c;
	}
};

let deriv_distorsion = function(x, c, r, p){
	let x1 = x-c;
	if(x1 >=0)
	{
		if(x1>= r)
			return 1;
		else
			return ((1-p)/r)*x1 + p;
	}
	else
	{
		//return x;
		if(x1 <= -r)
			return 1;
		else
			return ((p-1)/r)*x1 + p;
	}
};

let echelle_distorsion = function(x, e, c, r){
	let x1 = x-c;
    let t;
    if(x1 < 0)
        x1 = -x1;

    let M = r/(0.8*rayMag);
    if (M > 1)
        M = 1;

    if(x1 <= 0.2*r)
        return M;
	else
        x1 -= 0.2*r;
    if(x1 >= r)
		return e;
	else
		t = 1 - x1/r;
	
    return (1-t) * e + t * M;
};


function faireCouleurs(categ){
    let C = d3.scaleOrdinal()
      .domain(categ)
      //.range(d3.schemeSet1);
	  .range(['#1b9e77','#d95f02','#7570b3','#e7298a','#b2df8a','#e6ab02'])
    let K = [];
    let nbCouleurs = categ.length;
    for(let i=0; i<nbCouleurs; i+=1)
    {
        let k = C(i).substr(1);
        K.push([+("0x" + k.substr(0,2)), +("0x" + k.substr(2,2)), +("0x" + k.substr(4))]);
    }
    return function(i, t=1){
        let k = K[i]
        k = (Math.floor(k[0] * t)*256+Math.floor(k[1] * t))*256 + Math.floor(k[2] * t);
        k += 256*256*256;
        return "#" + k.toString(16).substr(1);
    };
}



function affiche_graphic(data, genres){
    const margin = {top: 20, right: 20, bottom: 50, left: 30};
    let le_div = document.getElementById("visu_graphique");
    let width = le_div.offsetWidth - margin.left - margin.right;
    let height = le_div.offsetHeight - margin.top - margin.bottom;

    const Ech_x = d3.scaleBand()
        .range([0, width])
        .padding(0.1);

    const Ech_y = d3.scaleLinear()
        .range([0, height])
        //.range([-height/2, +height/2]);

    let svg = d3.select("#visu_graphique")
	    .append("svg")
	    .attr("id", "svg")
	    .attr("width", width + margin.left + margin.right)
	    .attr("height", height + margin.top + margin.bottom);

    let groupe = svg.append("g")
		    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


    // Mise en relation du scale avec les données de notre fichier
    // Pour l'axe X, c'est la liste des hdate
    // Pour l'axe Y, c'est le max des quantités
    Ech_x.domain(data.map(d => d.hdate));
    let maxY = d3.max(data, d => d.quantite);
    //Ech_y.domain([-maxY, maxY]);
    Ech_y.domain([0, maxY])

    let abscisseDisque = function(d, c=0, r=0, p=0){
        let x = Ech_x.bandwidth()/2 + Ech_x(d.hdate);
        if(r > 0)
            x = distorsion(x, c, r, p);
        return x;
    };    

	let ordonneeDisque = function(d, c=0, r=0, p=0)
	{
		let y = height - Ech_y(d.quantite);
		if (r==0)
			return y;
		else
		{
			let x = Ech_x.bandwidth()/2 + Ech_x(d.hdate) - c;
			if(x < 0)
				x = -x;
			if(x > r)
				return y;
			let t = x/r;
			return (1-t)*height/2 + t*y;
		}
	}
    
    let translate = function(x,y)
    {
    	return "translate(" + x + "," + y + ")";
    }

    let formeDisque0 = function(d, c=0, r=0, p=0){
        let ry = Ech_y(d.quantite);
        let rx = Ech_x.bandwidth()/2;
        if (rx > ry)
            return 1;
        let R = rx/ry;
        if(r > 0)
            R *= deriv_distorsion(Ech_x.bandwidth()/2 + Ech_x(d.hdate), c, r, p);
        if(R > 1)
            R = 1;
        return R;
    };

	let echelleDisque = function(d, c=0, r=0, p=0){
		//let s = echelle_distorsion(Ech_x.bandwidth()/2 + Ech_x(d.hdate), 1, c, r);
		let x = Ech_x.bandwidth()/2 + Ech_x(d.hdate);
		let s = deriv_distorsion(x,c,r,p);
		return "scale(" + s + "," + s + ")";
	}  
    
    let lignes = groupe.selectAll(".ligne")
        .data(data)
        .enter()
        .append("line")
        .attr("class", "ligne")
        .attr("x1", d => Ech_x.bandwidth()/2 + Ech_x(d.hdate))
        .attr("x2", d => Ech_x.bandwidth()/2 + Ech_x(d.hdate))
        .attr("y1", height)
        .attr("y2", d => ordonneeDisque(d))
        .attr("stroke", "black");
    
    let clacos_ = d3.pie();
    let clacos = function(repart){
        let C = [];
        let V = [];
        for(t in repart)
        {
            C.push(t);
            V.push(repart[t]);
        }
        let resu = clacos_(V).map((d,i) => {d.genre = C[i]; return d});
        return resu;
    };

    let dessine_disque = function(dat){
        //console.log(dat);
        let dd = clacos(dat.repartition).map(d=> {d.hdate = dat.hdate; d.quantite = dat.quantite; return d});
        //console.log(dd);
        //let transfoDisque = formeDisque(dat);
        let disq = groupe.append("g");
        //groupe.append("g")
              disq.selectAll("path")
              //.data(clacos(dat.repartition))
              .data(dd)
              .enter()
              .append("path")
              .attr("class", "clacos")
              .attr('d', (d) => {
                                    //console.log(d);
                                    //let R = Ech_y(dat.quantite);
                                    let R = Ech_x.bandwidth()/2;
                                    let pathdata = d3.arc().innerRadius(R*0.4).outerRadius(R)(d);
                                    return pathdata;})
              .attr("fill", d => couleurs(d.index, 0))
              //.attr("transform", positionDisque(dat) + " " + echelleDisque(dat));
              .attr("transform", translate(abscisseDisque(dat), ordonneeDisque(dat)) + " " + echelleDisque(dat));
              let R0 = Ech_x.bandwidth()*0.4/2;
              if(dat.quantite <= 0)
              	R0 = 0;
              disq.append("circle")
        	   .attr("cx", 0)
	           //.attr("cy", height/2)
	           .attr("cy", "0")
       		   //.attr("r", Ech_y(dat.quantite)*0.4)
       		   .attr("r", R0)
       		   .attr("class", "plein")
	           //.attr("transform", positionDisque(dat) + " " + echelleDisque(dat))
	           .attr("transform", translate(abscisseDisque(dat), ordonneeDisque(dat)) + " " + echelleDisque(dat))
    };


    let disques = groupe.selectAll("circle")
        .data(data)
        .enter()
        .append("circle")
        .attr("cx", 0)
        .attr("cy", height/2)
        .attr("r", d => Ech_y(d.quantite))
        //.attr("r", d => Ech_y(d.quantite)*0.4)
        //.attr("class", "plein")
        .attr("transform", d => translate(abscisseDisque(d), ordonneeDisque(d)) + " " + echelleDisque(d))
        .each(d => dessine_disque(d));
    

    let cache = svg.append("rect")
          .attr("class", "cache")
          .attr("x", 0)
          .attr("width", margin.left)
          .attr("y", 0)
          .attr("height", height+ margin.top + margin.bottom);



    axeVertical = svg.append("g")
		//.attr("transform", "translate(" + margin.left + "," + (margin.top + height/2) + ")")
		.attr("transform", "translate(" + margin.left + "," + (margin.top) + ")")
        .call(d3.axisLeft(Ech_y).tickFormat(x => Math.abs(x).toString()));

    axeHorizontal = groupe.append("g").attr("transform", "translate(0," + height + ")")
    axeHorizontal.selectAll("g")
                 .data(data)
                 .enter()
                 .append("g")
                 .attr("class", "legende")
                 .attr("transform", d => translate(abscisseDisque(d), 10))
                 .append("text")
                 .attr("class", "date")
                 .style("text-anchor", "end")
                 //.attr("dx", Ech_x.bandwidth())
                 .attr("dy", 10)
                 .text(d => d.hdate.substr(4,6))
                 .attr("transform", "rotate(-65)")


    let legendes = axeHorizontal.selectAll(".legende");
    let secteurs = groupe.selectAll("path.clacos");
    let centres_disques = groupe.selectAll("circle.plein").data(data);

    let coloration_disque = function(d,c,r)
    {
        let x = Ech_x.bandwidth()/2 + Ech_x(d.hdate);
        x -= c;
        if(x<0)
            x=-x;
        let k;
        if (x<0.1*r)
            k=1;
        else if(x>r)
            k = 0;
        else
            k = 1-(x-0.1*r)/(0.9*r);
        if (r <= 0.9*rayMag)
            k *= r/(0.9*rayMag);
        return k;
    };
    
    svg.on("mousemove", function(event, d){
		let truc = d3.pointer(event);
		let c = truc[0] - margin.left;
		//console.log(c);
		let y = truc[1] - margin.top;
        y = height - y;
		let r = 2*(y)/height;
        r = rayMag*r
        if(r>rayMag)
            r = 2*rayMag-r;
		lignes.attr("x1", d => abscisseDisque(d, c, r, mag))
              .attr("x2", d => abscisseDisque(d, c, r, mag));
        legendes.attr("transform", d => translate(abscisseDisque(d, c, r, mag), 10));
        //disques.attr("transform", d => positionDisque(d, 0, c, r, mag) + " " + echelleDisque(d, c, r, mag));
        disques.attr("transform", d => translate(abscisseDisque(d, c, r, mag), ordonneeDisque(d)) + " " + echelleDisque(d, c, r, mag));
        //secteurs.attr("transform", d => positionDisque(d, height/2, c, r, mag) + " " + echelleDisque(d, c, r, mag));
        secteurs.attr("transform", d => translate(abscisseDisque(d,c,r,mag), ordonneeDisque(d, c, r, mag)) + " " + echelleDisque(d, c, r, mag));
        secteurs.attr("fill", d => couleurs(d.index, coloration_disque(d, c, r)));
        //centres_disques.attr("transform", d => positionDisque(d, height/2, c, r, mag) + " " + echelleDisque(d, c, r, mag));
        centres_disques.attr("transform", d => translate(abscisseDisque(d,c,r,mag), ordonneeDisque(d, c, r, mag)) + " " + echelleDisque(d, c, r, mag));
	});
    
    svg.on("mouseleave", function(event, d){
        //console.log("mouseleave " + d3.pointer(event));
        let duree = 200;
        let truc = d3.pointer(event);
		let c = truc[0] - margin.left;
		//console.log(c);
		let y = truc[1] - margin.top;
        y = height - y;
		let r = 2*(y)/height;
        r = rayMag*r
        if(r>rayMag)
            r = 2*rayMag-r;
        let interpol = d3.interpolate(r, 0)
        let tweenX = d => function(t){return abscisseDisque(d, c, interpol(t), mag);}
        //let tweenSecteurs = d => function(t){return positionDisque(d, height/2, c, interpol(t), mag) + " " + echelleDisque(d, c, interpol(t), mag)};
        let tweenSecteurs = d => function(t){return translate(abscisseDisque(d, c, interpol(t), mag), ordonneeDisque(d)) + " " + echelleDisque(d/*, c, interpol(t), mag*/)};
        
        lignes.transition()
              .duration(duree)
              .attrTween("x1", tweenX)
              .attrTween("x2", tweenX);
                                        
        legendes.transition()
                .duration(duree)
                //.attrTween("transform", d => function(t){return positionDisque(d, 10, c, interpol(t), mag);});
                .attrTween("transform", d => function(t){return translate(abscisseDisque(d, c, interpol(t), mag), 10);});
        disques.transition()
               .duration(duree)
               //.attrTween("transform", d => function(t){return positionDisque(d, 0, c, interpol(t), mag) + " " + echelleDisque(d, c, interpol(t), mag)});
               .attrTween("transform", d => function(t){return translate(abscisseDisque(d, c, interpol(t), mag), ordonneeDisque(d)) + " " + echelleDisque(d/*, c, interpol(t), mag*/)});
        secteurs.transition()
               .duration(duree)
               .attrTween("transform", tweenSecteurs)
               .attrTween("fill", d => function(t){return couleurs(d.index, coloration_disque(d, c, interpol(t)));});
        centres_disques.transition()
               .duration(duree)
               .attrTween("transform", tweenSecteurs);
    });
}

      date_min = Math.min(date_min +pas,dmax-nb_gmax);
	
      date_max = Math.min(date_max +pas,dmax);

      document.querySelector("#visu_graphique").innerHTML = "";
      update_data = data_brute.filter(d => (d.date_num >= date_min)&(d.date_num <= date_max))
      affiche_graphic(update_data, genres);
});

document.getElementById("reset").addEventListener("click", function() {
      document.querySelector("#visu_graphique").innerHTML = "";
      update_data = data_brute.filter(d => (d.date_num >= dmax-nb_gmax)&(d.date_num <= dmax))
      affiche_graphic(update_data, genres);
});

</script>
